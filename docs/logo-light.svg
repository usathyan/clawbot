<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="amberGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <!-- Old CRT Monitor - beige retro style -->
  <rect x="20" y="25" width="55" height="45" rx="4" fill="#d4c5a9" stroke="#a89f8a" stroke-width="2"/>
  <rect x="25" y="30" width="45" height="32" rx="2" fill="#1a1408" stroke="#2a2418" stroke-width="1"/>
  <!-- Amber screen glow -->
  <rect x="27" y="32" width="41" height="28" rx="1" fill="url(#amberGlow)"/>
  <!-- Amber phosphor text lines -->
  <line x1="30" y1="38" x2="62" y2="38" stroke="#FF8C00" stroke-width="1.5" opacity="0.9"/>
  <line x1="30" y1="44" x2="55" y2="44" stroke="#FFA500" stroke-width="1.5" opacity="0.7"/>
  <line x1="30" y1="50" x2="58" y2="50" stroke="#FF8C00" stroke-width="1.5" opacity="0.8"/>
  <!-- Blinking cursor -->
  <rect x="60" y="49" width="4" height="3" fill="#FF8C00" opacity="0.9"/>
  <!-- Monitor stand -->
  <rect x="38" y="70" width="19" height="5" fill="#c4b599"/>
  <rect x="33" y="75" width="29" height="4" rx="1" fill="#b4a589"/>

  <!-- Retro Keyboard - beige -->
  <rect x="22" y="82" width="50" height="12" rx="2" fill="#d4c5a9" stroke="#a89f8a" stroke-width="1"/>
  <rect x="25" y="85" width="44" height="6" rx="1" fill="#c4b599"/>

  <!-- Robot body - orange/amber themed -->
  <rect x="80" y="50" width="28" height="35" rx="4" fill="#E65C00" stroke="#CC5200" stroke-width="2"/>
  <!-- Robot chest display -->
  <rect x="85" y="58" width="18" height="10" rx="2" fill="#1a1408"/>
  <line x1="87" y1="62" x2="100" y2="62" stroke="#FF8C00" stroke-width="1" opacity="0.8"/>
  <line x1="87" y1="65" x2="96" y2="65" stroke="#FFA500" stroke-width="1" opacity="0.6"/>

  <!-- Robot head -->
  <rect x="82" y="28" width="24" height="20" rx="3" fill="#FF6B00" stroke="#CC5200" stroke-width="2"/>
  <!-- Robot eyes - amber lit -->
  <circle cx="89" cy="38" r="3.5" fill="#1a1408" stroke="#FF8C00" stroke-width="1"/>
  <circle cx="99" cy="38" r="3.5" fill="#1a1408" stroke="#FF8C00" stroke-width="1"/>
  <circle cx="89" cy="38" r="1.5" fill="#FF8C00"/>
  <circle cx="99" cy="38" r="1.5" fill="#FF8C00"/>
  <!-- Robot antenna -->
  <line x1="94" y1="28" x2="94" y2="18" stroke="#CC5200" stroke-width="2"/>
  <circle cx="94" cy="16" r="3" fill="#FF8C00"/>
  <circle cx="94" cy="16" r="1.5" fill="#FFB84D"/>

  <!-- Robot arm reaching to keyboard -->
  <rect x="70" y="60" width="12" height="6" rx="2" fill="#E65C00" stroke="#CC5200" stroke-width="1"/>
  <rect x="62" y="62" width="10" height="5" rx="2" fill="#FF6B00"/>
  <!-- Robot hand on keyboard -->
  <ellipse cx="58" cy="84" rx="6" ry="4" fill="#FF6B00" stroke="#CC5200" stroke-width="1"/>

  <!-- Text: DeskPilot -->
  <text x="125" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#2a2418">
    Desk<tspan fill="#E65C00">Pilot</tspan>
  </text>

  <!-- Tagline -->
  <text x="125" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#666" letter-spacing="0.5">
    Pilot Any Desktop. Automate Any App.
  </text>
</svg>