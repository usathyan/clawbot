<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="amberGlowDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.3"/>
    </linearGradient>
    <!-- Glow filter for amber elements -->
    <filter id="amberBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>

  <!-- Old CRT Monitor - dark beige retro style -->
  <rect x="20" y="25" width="55" height="45" rx="4" fill="#4a4538" stroke="#5a5548" stroke-width="2"/>
  <rect x="25" y="30" width="45" height="32" rx="2" fill="#0a0804" stroke="#1a1408" stroke-width="1"/>
  <!-- Amber screen glow -->
  <rect x="27" y="32" width="41" height="28" rx="1" fill="url(#amberGlowDark)"/>
  <!-- Amber phosphor text lines - brighter for dark mode -->
  <line x1="30" y1="38" x2="62" y2="38" stroke="#FF9922" stroke-width="1.5"/>
  <line x1="30" y1="44" x2="55" y2="44" stroke="#FFB844" stroke-width="1.5" opacity="0.8"/>
  <line x1="30" y1="50" x2="58" y2="50" stroke="#FF9922" stroke-width="1.5" opacity="0.9"/>
  <!-- Blinking cursor with glow -->
  <rect x="60" y="49" width="4" height="3" fill="#FF8C00" filter="url(#amberBlur)"/>
  <rect x="60" y="49" width="4" height="3" fill="#FFB84D"/>
  <!-- Monitor stand -->
  <rect x="38" y="70" width="19" height="5" fill="#4a4538"/>
  <rect x="33" y="75" width="29" height="4" rx="1" fill="#3a3528"/>

  <!-- Retro Keyboard - dark beige -->
  <rect x="22" y="82" width="50" height="12" rx="2" fill="#4a4538" stroke="#5a5548" stroke-width="1"/>
  <rect x="25" y="85" width="44" height="6" rx="1" fill="#3a3528"/>

  <!-- Robot body - orange/amber themed, brighter for dark -->
  <rect x="80" y="50" width="28" height="35" rx="4" fill="#FF6B00" stroke="#E65C00" stroke-width="2"/>
  <!-- Robot chest display -->
  <rect x="85" y="58" width="18" height="10" rx="2" fill="#0a0804"/>
  <line x1="87" y1="62" x2="100" y2="62" stroke="#FF9922" stroke-width="1"/>
  <line x1="87" y1="65" x2="96" y2="65" stroke="#FFB844" stroke-width="1" opacity="0.8"/>

  <!-- Robot head -->
  <rect x="82" y="28" width="24" height="20" rx="3" fill="#FF7B1A" stroke="#E65C00" stroke-width="2"/>
  <!-- Robot eyes - amber lit, glowing -->
  <circle cx="89" cy="38" r="3.5" fill="#0a0804" stroke="#FF9922" stroke-width="1"/>
  <circle cx="99" cy="38" r="3.5" fill="#0a0804" stroke="#FF9922" stroke-width="1"/>
  <circle cx="89" cy="38" r="2" fill="#FF9922" filter="url(#amberBlur)"/>
  <circle cx="99" cy="38" r="2" fill="#FF9922" filter="url(#amberBlur)"/>
  <circle cx="89" cy="38" r="1.5" fill="#FFB84D"/>
  <circle cx="99" cy="38" r="1.5" fill="#FFB84D"/>
  <!-- Robot antenna -->
  <line x1="94" y1="28" x2="94" y2="18" stroke="#E65C00" stroke-width="2"/>
  <circle cx="94" cy="16" r="4" fill="#FF8C00" filter="url(#amberBlur)" opacity="0.5"/>
  <circle cx="94" cy="16" r="3" fill="#FF9922"/>
  <circle cx="94" cy="16" r="1.5" fill="#FFD480"/>

  <!-- Robot arm reaching to keyboard -->
  <rect x="70" y="60" width="12" height="6" rx="2" fill="#FF6B00" stroke="#E65C00" stroke-width="1"/>
  <rect x="62" y="62" width="10" height="5" rx="2" fill="#FF7B1A"/>
  <!-- Robot hand on keyboard -->
  <ellipse cx="58" cy="84" rx="6" ry="4" fill="#FF7B1A" stroke="#E65C00" stroke-width="1"/>

  <!-- Text: DeskPilot -->
  <text x="125" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#f0ebe0">
    Desk<tspan fill="#FF8C00">Pilot</tspan>
  </text>

  <!-- Tagline -->
  <text x="125" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#a09080" letter-spacing="0.5">
    Pilot Any Desktop. Automate Any App.
  </text>
</svg>