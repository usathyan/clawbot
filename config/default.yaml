# DeskPilot Default Configuration
# Override by creating config/local.yaml or setting environment variables

# Model settings
model:
  provider: ollama
  name: qwen2.5:3b
  base_url: http://localhost:11434

# Agent settings
agent:
  max_steps: 50
  screenshot_on_step: true
  verbose: true

# OpenClaw integration
openclaw:
  enabled: true
  skill_path: ~/.openclaw/skills/computer-use
  daemon_url: http://localhost:3000
  auto_start_tui: true

# Native control settings (macOS/Linux)
native:
  screenshot_delay: 0.5  # seconds to wait before capture
  typing_interval: 0.05  # seconds between keystrokes
  click_pause: 0.1  # seconds after click

# Windows-specific settings (WinAppDriver + pyautogui fallback)
windows:
  winappdriver:
    enabled: true
    path: "C:\\Program Files\\Windows Application Driver\\WinAppDriver.exe"
    port: 4723
    auto_start: true
    timeout: 10.0
  screenshot_delay: 0.5
  typing_interval: 0.05
  click_pause: 0.1
  fallback_on_failure: true

# Logging
logging:
  level: INFO  # DEBUG | INFO | WARNING | ERROR
  file: null  # path to log file, null for stdout only
  screenshots_dir: ./screenshots
